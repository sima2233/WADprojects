<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto
    :wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body background="images/cloud.jpg">
    <div id="container">  
        <h1>Cloud 9 Forecast</h1>
        <form id="weatherForm">   
            <input class="input" placeholder="Enter city name" type="text" required>         
            <button class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front"> Search </span>
              </button>
        </form>
        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/7c8801c017.js"
crossorigin="anonymous">

</script>
<script src="index.js"></script>

</body>
</html>
